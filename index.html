<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="./src/img/zam.jpg" alt="Profile picture image">
                <p>Orang D. Luff <span class="age">26</span></p>
                <span class="city">Tubiacanga</span>
            </div>
            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">80K</p>
                    <span class="counter-type">Followers</sp>
                </li>
                <li class="info">
                    <p class="counter">803K</p>
                    <span class="counter-type">Likes</span>
                </li>
                <li class="info">
                    <p class="counter">1.4K</p>
                    <span class="counter-type">Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
